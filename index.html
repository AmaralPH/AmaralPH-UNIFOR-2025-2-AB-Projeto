<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Juros Compostos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #2d3436;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #74b9ff;
    }

    .resultado {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #dfe6e9;
      border-radius: 8px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Juros Compostos</h1>
    <form id="form">
      <label for="capital">Capital Inicial (R$):</label>
      <input type="number" id="capital" step="0.01" required />

      <label for="taxa">Taxa de Juros Anual (%):</label>
      <input type="number" id="taxa" step="0.01" required />

      <label for="periodos">NÃºmero de Anos Investido:</label>
      <input type="number" id="periodos" required />

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const P = parseFloat(document.getElementById("capital").value);
      const i = parseFloat(document.getElementById("taxa").value) / 100;
      const n = parseInt(document.getElementById("periodos").value);

      if (isNaN(P) || isNaN(i) || isNaN(n)) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      const M = P * Math.pow((1 + i), n);
      const juros = M - P;

      document.getElementById("resultado").style.display = "block";
      document.getElementById("resultado").innerHTML =
        `ðŸ’° Montante Final: R$ ${M.toFixed(2)} <br>
         ðŸ“ˆ Juros Acumulados: R$ ${juros.toFixed(2)}`;
    });
  </script>
</body>
</html>
