<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Juros Compostos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Juros Compostos</h1>
    <form id="form">
      <label for="capital">Capital Inicial (R$):</label>
      <input type="number" id="capital" step="0.01" required />

      <label for="taxa">Taxa de Juros Anual (%):</label>
      <input type="number" id="taxa" step="0.01" required />

      <label for="periodos">NÃºmero de Anos Investido:</label>
      <input type="number" id="periodos" required />

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const P = parseFloat(document.getElementById("capital").value);
      const i = parseFloat(document.getElementById("taxa").value) / 100;
      const n = parseInt(document.getElementById("periodos").value);

      if (isNaN(P) || isNaN(i) || isNaN(n)) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
      }

      const M = P * Math.pow((1 + i), n);
      const juros = M - P;

      document.getElementById("resultado").style.display = "block";
      document.getElementById("resultado").innerHTML =
        `ðŸ’° Montante Final: R$ ${M.toFixed(2)} <br>
         ðŸ“ˆ Juros Acumulados: R$ ${juros.toFixed(2)}`;
    });
  </script>
</body>
</html>
